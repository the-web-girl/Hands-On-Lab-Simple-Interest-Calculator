<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ici en-tÃªte du site -->
    <header></header>

    <!-- ici corps du site -->
    <main>
        
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount 
            <input type="number"  id="principal">  
            <br/>

            Rate 
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">  
            
            <span id="rate_val">
                10.25
            </span>% 
            <br/>

            No. of Years 
            <input type="number" id="years" list="all_years">
            <datalist id="all_years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <!-- Fill in the rest of the values -->
            </datalist>  
            <br/>

            Interest : <span id="result"></span>
            <br>

            <button onclick="compute()">Compute</button>
        </div>
    </main>

    <!-- ici pied de page du site -->
    <footer>
        &#169; This Calculator belongs to Angelique
    </footer>

    <script src="script.js"></script>
</body>
</html>
